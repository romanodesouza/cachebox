dist: bionic
language: go
services:
  - memcached
  - redis-server
go:
  - 1.13.x
git:
  depth: 1
install:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.23.8
script:
  - ./bin/golangci-lint run
  - MEMCACHED_HOST="localhost:11211" REDIS_HOST="localhost:6379" go test -tags integration -v -race -coverprofile=coverage.txt -covermode=atomic ./...
after_success:
- bash <(curl -s https://codecov.io/bash)
